<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <img id="img" src="/logo.svg" />
    <script type="module" src="/_dist_/index.js"></script>
    <h2>Timer component</h2>
    <cc-time-counter
      style="color: red;"
      value="02:30:30"
      id="time-counter"
    ></cc-time-counter>
    <h2>Camera component</h2>
    <button id="camera">Start camera</button>
    <div style="width: 300px; height: 200px; border: 1px solid red;">
      <cc-camera></cc-camera>
    </div>
    <h2>Date formatting component</h2>
    <div>
      <cc-date-format
        value="01-01-2021"
        format="DD/MM/YYYY"
        style="color: blue; font-weight: bold;"
      ></cc-date-format>
    </div>
    <script>
      window.addEventListener('load', function () {
        const camera = document.querySelector('cc-camera');
        document
          .querySelector('#camera')
          .addEventListener('click', function () {
            camera.open({ video: { facingMode: 'user' } });
          });
      });
    </script>
  </body>
</html>
